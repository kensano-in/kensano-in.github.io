<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VERLYN</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    /* -------- RESET -------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: #eaeaea;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overflow: hidden;
    }

    /* -------- LAYOUT -------- */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }

    .container {
      text-align: center;
      max-width: 90%;
    }

    /* -------- TITLE -------- */
    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 3.6rem;
      letter-spacing: 0.35em;
      margin-bottom: 1.5rem;
    }

    /* -------- STATEMENT -------- */
    .statement {
      font-size: 0.95rem;
      line-height: 1.6;
      opacity: 0.75;
      margin-bottom: 3rem;
    }

    /* -------- LINKS -------- */
    .links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .links a {
      text-decoration: none;
      color: #eaeaea;
      font-size: 0.85rem;
      letter-spacing: 0.12em;
      opacity: 0.85;
    }

    .links a:hover {
      opacity: 1;
    }

    /* -------- FOOTER -------- */
    .footer {
      font-size: 0.7rem;
      opacity: 0.4;
      letter-spacing: 0.1em;
    }

    /* -------- RESPONSIVE -------- */
    @media (max-width: 480px) {
      .logo {
        font-size: 2.8rem;
        letter-spacing: 0.28em;
      }

      .statement {
        font-size: 0.9rem;
      }

      .links {
        gap: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">VERLYN</div>

    <div class="statement">
      Work is currently in progress.<br>
      We kindly request your patience. - Takeshi 
    </div>

    <div class="links">
      <a href="https://instagram.com/verlyn.in" target="_blank">VERLYN.IN</a>
      <a href="https://shinken.in" target="_blank">SHINKEN.IN</a>
    </div>

    <div class="footer">
      ShinKen Ã— Takeshi
    </div>
  </div>
</body>
</html>
